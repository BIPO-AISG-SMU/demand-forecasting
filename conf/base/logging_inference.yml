version: 1

disable_existing_loggers: False

# Set your preferred format for logs
formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  error:
    format: "%(asctime)s - %(name)s - %(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"

handlers:
  console_inference:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  info_file_handler_inference:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: standard
    when: "midnight"
    backupCount: 20
    filename: ../logs/logging.log
    encoding: utf8
    utc: True
    delay: True

  error_file_handler_inference:
    class: logging.handlers.TimedRotatingFileHandler
    level: ERROR
    formatter: error
    when: "midnight"
    filename: ../logs/errors.log
    backupCount: 20
    encoding: utf8
    utc: True
    delay: True

loggers:
  inference:
    level: INFO #DEBUG
    handlers:
      [
        console_inference,
        info_file_handler_inference,
        error_file_handler_inference,
      ]

# Root logger.
root:
  level: INFO #DEBUG
  handlers:
    [
      console_inference,
      info_file_handler_inference,
      error_file_handler_inference,
    ]
