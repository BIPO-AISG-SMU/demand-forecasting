version: 1

disable_existing_loggers: True

# Set your preferred format for logs
formatters:
  simple:
    format: "%(asctime)s | %(name)s | %(levelname)s | %(message)s"
    datefmt: "%d/%m/%Y %H:%M"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: logs/kedro_exec_info.log #Has to be relative path
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
    delay: True

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: logs/kedro_exec_error.log #Has to be relative path
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
    delay: True

  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: logs/kedro_exec_debug.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
    delay: True

  rich:
    class: kedro.logging.RichHandler
    rich_tracebacks: True

loggers:
  kedro: # Cannot change the name
    level: INFO #DEBUG
    handlers: [rich, info_file_handler, error_file_handler]

# Root logger. Overwrite to use CRITICAL level as default
root:
  level: CRITICAL
  handlers: [console]
